name: Try skipping jobs

on:
    workflow_dispatch:

jobs:
  start-here:
    name: Start here
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Starting here'

  try-this-thing:
    name: Try this thing, but skip it
    runs-on: ubuntu-latest
    needs: start-here
    if: false
    steps:
      - run: echo 'This should have skipped'

  try-this-other-thing:
    name: Try this other thing
    runs-on: ubuntu-latest
    needs: start-here
    steps:
      - run: echo 'This should have worked'

  check-things-with-needs:
    name: See if things worked with needs
    runs-on: ubuntu-latest
    needs: [try-this-thing, try-this-other-thing]
    steps:
      - run: echo 'This should run'

  check-things-with-results:
    name: See if things worked with results
    runs-on: ubuntu-latest
    needs: [try-this-thing, try-this-other-thing]
    if: needs.try-this-thing.result == 'skipped' && needs.try-this-other-thing == 'success'
    steps:
      - run: echo 'This should run'

  check-things-with-always:
    name: See if things worked with always
    runs-on: ubuntu-latest
    needs: [try-this-thing, try-this-other-thing]
    if: always()
    steps:
      - run: echo 'This should run'

  check-things-with-always-again:
    name: See if things worked with always, again
    runs-on: ubuntu-latest
    needs: [check-things-with-always]
    steps:
      - run: echo 'This should run'
