name: Test needs, skip(ped), and always()

on:
  workflow_dispatch:

jobs:
  # Step 1: Start somewhere
  start-here:
    name: Start here
    runs-on: ubuntu-latest
    steps:
      - run: echo 'Start here'

  # Step 2-1: Build. Or skip the build if the artifact can be grabbed from somewhere else.
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: start-here
    steps:
      - run: echo 'Build'

  skip-build:
    name: Skip Build
    runs-on: ubuntu-latest
    needs: start-here
    if: false
    steps:
      - run: echo 'Do not build'

  # Step 2-2: Lint.
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: start-here
    steps:
      - run: echo 'Build'

  # Step 3: Test the build.
  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - run: echo 'Test after build and lint'

  test-with-skip-build:
    name: "Test"
    runs-on: ubuntu-latest
    needs: [skip-build, lint]
    steps:
      - run: echo 'Test after build and lint'

  always-test-with-skip-build:
    name: "Test"
    runs-on: ubuntu-latest
    needs: [skip-build, lint]
    if: always()
    steps:
      - run: echo 'Test after build and lint'

  # Step 5: Report.
  report:
    name: "Report"
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - run: echo 'Report after test'

  report-with-skip-build:
    name: "Report"
    runs-on: ubuntu-latest
    needs: [test-with-skip-build]
    steps:
      - run: echo 'Report after test'

  always-report-with-skip-build:
    name: "Report"
    runs-on: ubuntu-latest
    needs: [always-test-with-skip-build]
    if: always()
    steps:
      - run: echo 'Report after test'
